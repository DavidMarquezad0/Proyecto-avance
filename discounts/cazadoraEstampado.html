<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazadora Estampado - Marquez</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    <header class="mt-3">
        <div class="d-flex justify-content-between ">
            <div class="col-3">
                <img class="btn" src="../img/menu.png" alt="menu">
            </div>


            <div class="col-6">

                <div class="input-group rounded mt-2">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon">
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>


            <div class="col-3 d-flex justify-content-end">
                <div class="btn">
                    <h2 class="bi bi-person"></h2>
                </div>
                <div class="btn">
                    <h2 class="bi bi-cart2"></h2>
                </div>
            </div>
        </div>
    </header>

    <section class="d-flex container">
        <div class="col-4">
            
        </div>
        <div class="col-4 d-flex justify-content-center">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/Colección Hombres/cazadora estampado.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Colección Hombres/cazadora estampado1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Colección Hombres/cazadora estampado2.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <div class="col-4 d-flex align-items-center">
            <div class=" mx-auto" style="width: 400px;">
                <div class="d-flex justify-content-center text-uppercase">
                    <h3> Cazadora Estampado </h3>
                </div>
                <p>Cazadora ligeramente acolchada en su interior. Diseño de Desierto. Cuello elástico y manga larga. Bolsillos en cadera y detalle de bolsillo interior.</p>


                <div class="d-flex gap-1 mb-2">
                    <button class="btn btn-outline-secondary col-6 border-black"
                        onclick="seleccionarTalla('S')">S</button>
                    <button class="btn btn-outline-secondary col-6 border-black"
                        onclick="seleccionarTalla('M')">M</button>
                </div>
                <div class="d-flex gap-1 ">
                    <button class="btn btn-outline-secondary col-6 border-black"
                        onclick="seleccionarTalla('L')">L</button>
                    <button class="btn btn-outline-secondary col-6 border-black"
                        onclick="seleccionarTalla('XL')">XL</button>
                </div>

                <button class="btn btn-outline-success col-12 border-black mt-5"
                    onclick="añadirProducto('Blazer Negro')">Añadir al carrito</button>
            </div>
        </div>
    </section>


    <script src="../main-js/options.js"></script>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
